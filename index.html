<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <title>Number Guesser</title>
</head>


<body>
  <header>
    <h1 class="number-text">Number <span class="guess-text">Guesser</span></h1>
  </header>



  <form>
    <input class="number-input" type="number" placeholder="Enter your guess"/>
    <section class="first-buttons">
      <button class="guess-button" type="button" disabled>Guess</button>
      <button class="clear-button" type="button" disabled>Clear</button>
    </section>
  </form>



    <output>
      <h3 class="last-guess">Your last guess was</h3>
      <p class="number-result">?</p>
      <h3 class="outcome">Take a Guess Between 1-100</h3>
    <button class="reset-button" type="button" disabled>Reset</button>
    </output>


  <script src="main.js" type="text/javascript"></script>

</body>
</html>
